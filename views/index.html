<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
    <head>
        <title>Growth BI Team Website</title>
        <link rel="stylesheet" href="css/bootstrap.css">
        <link rel="stylesheet" href="css/styles.css">
        <link type="text/css" rel="stylesheet" href="css/tooltipster.css" />
        <link type="text/css" rel="stylesheet" href="css/themes/tooltipster-punk.css" />
        <script src="js/jquery-1.12.0.min.js"></script>
        <script src="js/bootstrap.js"></script>
        <!-- <script src="js/freewall.js"></script> -->
        <script src="js/jquery.tilewall.js"></script>
        <script type="text/javascript" src="js/jquery.tooltipster.js"></script>
        <script src="js/scripts.js"></script>
    </head>
    <body>
        <nav class="navbar navbar-default navbar-fixed-top">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button> 
                    <a class="navbar-brand dataLinkTeam" href="#">Growth BI</a>
                </div>

                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">
                        {% for area in data %}                        
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">{{area.name}}<span class="caret"></span></a>                             
                            <ul class="dropdown-menu">
                                {% for subarea in area.subareas %}
                                <li><a href="#" class="dataLink">{{subarea.name}}</a></li>                               
                                {% endfor %}
                            </ul>
                        </li>
                        {% endfor %}                                                                                                       
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="#" class="dataLinkTeam">The Team</a></li>
                    </ul>             
                </div>

            </div>
        </nav>
        <div style="margin-top:70px" id="areaDecr"></div>
        <div style="text-align: center">
            <div id="tilewall">

            </div>            
        </div>
        <div style="margin:15px; text-align:justify" id="extraFooter"></div>


    </body>
</html>
